<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MorningStar</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <div class="outerContainer">
        <div class="innerContainer">
            <form id="uploadForm" class="stage-0">
                <input type="file" id="csvFileInput" accept=".csv">
                <button type="button" id="Load">Upload CSV</button>
            </form>
        
            <button id="Unload" class="stage-1">Unload</button>
            <button id="Start" class="stage-1">Start</button>
        
            <!-- <button id="Pause" class="stage-2">Pause</button> -->
            <button id="Stop" class="stage-2">Stop</button>
        </div>
    </div>

	<script src="popup.js"></script>
  </body>
</html>
